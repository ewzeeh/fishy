      <form>
        <h3 class="reg">Art:</h3>
        <input type="text" id="art" placeholder="Skriv inn art">
        <h3 class="reg">Vekt:</h3>
        <input type="number" id="weight" placeholder="Vekt i kg (VENNLIGST BENYTT . (punktum) OG IKKE , (komma))">
        <h3 class="reg">Lengde:</h3>
        <input type="number" id="length" placeholder="Lengde i cm (VENNLIGST BENYTT . (punktum) OG IKKE , (komma)">
        <h3 class="reg">Sted:</h3>
        <input type="text" id="place" placeholder="Skriv inn sted">
        <button onclick="addFish()" type="button" class="btn btn-reg">Registrer</button>
        <p id="regOutput"></p>
        <p id="regSuccess"></p>
      </form>

  <script>
    //Handle Account Status
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location = 'index.html'; //If User is not logged in, redirect to login page
      } else {
        console.log('Innlogget');
        const userr = firebase.auth().currentUser.email;
        var nameOutput = userr.substring(0, userr.lastIndexOf("@"));
        document.getElementById("usrloggedin").innerHTML = nameOutput;
      }
    });
  </script>
