  <!-- Full Page Intro -->
  <div class="view full-page-intro" style="background-image: url('img/bg.jpeg'); background-repeat: no-repeat; background-size: cover;">

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

      <!-- Content -->
      <div class="container">

        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          <div class="col-md-6 mb-4 white-text text-center text-md-left">

            <h1 class="display-4 font-weight-bold">Velkommen til Fishy</h1>

            <hr class="hr-light">

            <p>
              <strong>Fishy er en applikasjon hvor du kan registrere og sammeligne dine fiskefangster med andre brukere</strong>
            </p>

            <p class="mb-4 d-none d-md-block">
              <strong>Registrer deg raskt og enkelt ved å trykke på knappen under.</strong>
            </p>

            <a href="register.html" class="btn btn-indigo btn-lg">Registrer ny bruker
              <i class="fas fa-graduation-cap ml-2"></i>
            </a>

          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">

            <!--Card-->
            <div class="card">

              <!--Card content-->
              <div class="card-body">

                <!-- Form -->

                <!-- Heading -->
                <h3 class="dark-grey-text text-center">
                  <strong>Logg inn</strong>
                </h3>
                <hr>

                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <label for="email">E-post</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" required>

                </div>
                <div class="md-form">
                  <i class="fas fa-key prefix grey-text"></i>
                  <label for="password">Passord</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">

                </div>
                <p id="feilinnlogging"></p>
                <div class="text-center">
                  <button class="btn btn-indigo" id="btnLogin">Logg inn</button>
                  <button class="btn btn-indigo" id="btnResetPassword">Glemt passord?</button>
                  <hr>
                </div>

                <script>
                  $("#password").keypress(function(event) {
                    if (event.keyCode === 13) {
                      $("#btnLogin").click();
                    }
                  });

                </script>


                <!-- Form -->

              </div>

            </div>

          </div>
